<div class="row">
    <div class="col-xl-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xl-12">
        <div class="list-group">
            <a *ngFor="let recipe of recipes" href="#" class="list-group-item list-group-item-action clearfix">
                <div class="float-left">
                    <h4 class="">{{ recipe.name }}</h4>
                    <p class="">{{ recipe.description }}</p>
                </div>
                <span class="float-right">
                    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 75px;">
                </span>
            </a>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
