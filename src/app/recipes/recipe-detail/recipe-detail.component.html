<div class="row">
    <div class="col-xl-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" appDropdown>Manage Recipe<span class="caret"></span></button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="addToShoppingList(recipe.ingredients)" style="cursor: pointer">To Shopping List</a>
                <a style="cursor: pointer" class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
                <a style="cursor: pointer" class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li>
        </ul>
    </div>
</div>
